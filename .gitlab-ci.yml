variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - test
  - sonarqube-check

build:
  stage: build
  script:
  - ./gradlew build

test:
  stage: test
  script:
  - ./gradlew test

sonarqube-check:
  stage: sonarqube-check
  script:
    - ./gradlew test sonar jacocoTestReport